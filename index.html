<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>HTML form-AliciaBenavente</title>
</head>
<body>
   
    <div class="card col-md-10 offset-md-1 mt-4">
        <div class="card-header fs-3 fw-bold">
          Payment form example
        </div>
        <div class="card-body">
        <div class="alert alert-danger fw-semibold" role="alert">
            Some fields are missing
        </div>
<!--First row-->
            <div class="row">
                <div class="col-6 d-flex" style="flex-direction: column;">
                    <label for="Card" class="form-label fw-semibold">Card #</label>
                    <input type="text" class="border border-secondary-subtle" placeholder="ESXX-XXXX-XXXX-XXXXXXXX">
                </div>
                <div class="col d-grid">
                    <label for="Card" class="form-label fw-semibold">CVC #</label>
                    <input type="text" class="border border-secondary-subtle" placeholder="000">
                </div>
                <div class="col">
                    <label for="Card" class="form-label fw-semibold">Amount $</label>
                    <input type="text" class="border border-secondary-subtle" placeholder="Amount">
                </div>
            </div>
<!--Second row-->
            <div class="row mt-4">
                <div class="col d-flex" style="flex-direction: column;">
                    <label for="Card" class="form-label fw-semibold">First Name</label>
                    <input type="text"  class="border border-secondary-subtle">
                </div>
                <div class="col d-flex" style="flex-direction: column;">
                    <label for="Card" class="form-label fw-semibold">Last Name</label>
                    <input type="text"  class="border border-secondary-subtle">
                </div>
            </div>
<!--Third row-->
            <div class="row mt-4">
                <div class="col-6 d-flex" style="flex-direction: column;">
                    <label for="Card" class="form-label fw-semibold">City</label>
                    <input type="text"  class="border border-secondary-subtle">
                </div>
                <div class="col d-grid">
                    <div class="col"></div>
                        <label for="Card" class="form-label fw-semibold">State</label>
                        <select class="form-select h-75 border-secondary-subtle">
                            <option selected>Pick a state</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="Card" class="form-label fw-semibold">Postal Code</label>
                        <input type="text" class="border border-secondary-subtle">
                    </div>
                </div>
            </div>
<!--Fourth row-->
            <div class="row ms-1">
                <div class="col d-flex" style="flex-direction: column;">
                    <label for="Card" class="form-label fw-semibold d-inline-block">We accept:</label>
                    <span class="badge col-6 text-bg-secondary d-flex justify-content-evenly" style="height: 40px; padding-top: 10px;">
                            <div class="col d-inline-block">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label align-bottom fs-6" for="flexRadioDefault1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="col d-inline-block">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label align-bottom" fs-6 for="flexRadioDefault1"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="col d-inline-block">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label align-bottom fs-6" for="flexRadioDefault1"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                                <div class="col d-inline-block">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label align-bottom fs-6" for="flexRadioDefault1"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                    </span>
                </div>
                <div class="col">

                    <span id="passwordHelpInline" class="form-text">
                        Add any notes here.
                      </span>

                </div>
            </div>
            <div class="card-footer text-body-secondary">
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
        

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
